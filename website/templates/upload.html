<!DOCTYPE html>
<html>
<head>
    <title>Your Upload Page</title>
</head>
<body>
    <h2>Upload Data</h2>
    <form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>


    {% if error_message %}
    <h2>⚠️Error⚠️</h2>
    <p>{{ error_message }}</p>
    {% endif %}

</body>
</html>
