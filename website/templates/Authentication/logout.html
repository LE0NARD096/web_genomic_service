{% if request.user.is_authenticated %}
    <h2>Logout</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <p>You are not logged in. Would you like to <a href="{% url 'login' %}">login</a>?</p>
{% endif %}
