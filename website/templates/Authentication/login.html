
{% if not request.user.is_authenticated %}
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% else %}
<p>You are already logged in. Would you like to <a href="{% url 'logout' %}">logout</a>?</p>
{% endif %}
