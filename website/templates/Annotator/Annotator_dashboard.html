<h2>Sequences Assigned to You</h2>

<h3>Gene/Proteins</h3>
<ul>

    <li>
        <a href="{% url 'annotation' protein_sequence.gene protein_sequence.id %}">
            {{ protein_sequence.gene }} {{ protein_sequence.id }}
        </a>
    </li>
    {% endfor %}
</ul>
